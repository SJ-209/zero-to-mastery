<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    <nav>
        <a href="www.google.com"></a>
    </nav>
    <footer>
        <p>Website made by motoco</p>
    </footer>
    <!-- Use GET not POST -->
    <body style="background-color: bisque;">
    </body>
    <div>
        <form method="get">
        First Name: <input type="text" name="firstname"><br>
        Last Name: <input type="text"name="lastname"><br> 
        Email: <input type="email" name="email" required><br>
        Password: <input type="password" name="password" min="5"><br>
        Birthday: <input type="date" name="Birthday"><br>
        Gender: <br>
        <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="Female">Female<br>
        Motorbike: <br>
        <select name="Motorbike">
            <option value="triumph" name="triumph">Triumph</option>
            <option value="ducati" name="ducati">Ducati</option>
            <option value="bmw" name="bmw">BMW</option>
            <option value="yamaha"< name="yamaha" >Yamaha</option>
        </select><br>
        <input type="submit" value="Register!">
        <input type="reset">
        </form>
    </div> 
    
</body>
</html>
